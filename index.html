<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/facebook.png" type="image/x-icon">
</head>

<body class="bg-gray-100">

    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="leftside w-1/3 -mt-20">
            <img class="w-60" src="/Facebook.svg" alt="">
            <p class=" text-xl w-3/4 mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-11  border rounded-lg outline-blue-600" type="text"
                placeholder="Email address or phone number" name="" id="">
            <input class="px-4 h-11 mt-3 border rounded-lg outline-blue-600" type="password" placeholder="password"
                name="" id="">
            <button
                class="btn bg-blue-600 hover:bg-blue-700 p-2 text-white font-bold rounded-md mt-4 cursor-pointer">Log
                In</button>

            <span class="my-4 text-blue-600 text-center text-sm cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr>
            <button
                class="btn bg-green-600 hover:bg-green-700 px-4 mx-auto mt-4 p-2 rounded-md text-white font-bold cursor-pointer w-fit ">Create
                New
                Account</button>

            <span class="absolute -bottom-10 text-sm ">
                <span class="font-bold cursor-pointer hover:underline ">Create a Page</span> for a celebrity, brand or
                business.</span>


        </div>

    </div>
</body>

</html>
